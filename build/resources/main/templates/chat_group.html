<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <script th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script th:src="@{/js/chat.js}"></script>
  <title>Title</title>
</head>
<body>
<div>
  <div>
    <div th:fragment="chat_group" th:remove="tag">
<!--        <div style="width: 100%; height: 500px; overflow-y: scroll; border: 1px #999999 solid;">-->
            <div class="chatBox">
              <div th:each="chatForm : ${chatForms}">
                  <span class="chat-unique-id" th:data-chat-id="${chatForm.id}" type="hidden"></span>
                  <div>
                    <div class="myText" th:if="${#authentication.principal.user.id == chatForm.userId}">
                        <div class="my-icon-wrap">
                            <div class="my-chat-icon">
                                <p class="message" th:text="${chatForm.text}"></p>
                                <img th:src="'data:image;base64,' + ${chatForm.user.icon}" alt="icon" class="user-icon" data-bs-toggle="tooltip" th:data-bs-title="${chatForm.user.name}">
                            </div>
                        </div>
                    </div>
                    <div class="yourText" th:if="${#authentication.principal.user.id != chatForm.userId}">
                        <div class="icon-wrap">
                            <div class="your-chat-icon">
                                <img th:src="'data:image;base64,' + ${chatForm.user.icon}" alt="icon" class="user-icon" data-bs-toggle="tooltip" th:data-bs-title="${chatForm.user.name}">
                                <p class="message" th:text="${chatForm.text}" style="background-color: #f5f5f5;"></p>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
<!--        </div>-->
      </div>
  </div>
</div>
</body>
</html>
